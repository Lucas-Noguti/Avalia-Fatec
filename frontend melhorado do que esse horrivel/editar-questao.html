<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Questão - FLAVALIA</title> 
    <link rel="icon" type="image/png" href="imagens/Logo_Fla_Avalia_preto.png">
    <link rel="stylesheet" href="css/style-home.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
<header class="navbar">
    <div class="container">
        
        <a href="home.html" class="logo-link">
            <img src="imagens/Logo_Fla_Avalia.png" alt="Logo Fla Avalia" class="logo-icon">
            <h1 class="logo-text">FLAVALIA</h1>
        </a>

        <nav>
            <ul>
                <li><a href="home.html">Minhas Avaliações</a></li> 
                <li><a href="banco-questoes.html" class="active">Banco de Questões</a></li>
                <li><a href="#">Resultados</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <a href="#">Olá, Professor!</a> 
            <a href="login.html" class="logout-link">Sair <i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
</header>

    <main class="container">
        
        <section class="home-header">
            <h2>Editar Questão</h2> <a href="banco-questoes.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar ao Banco
            </a>
        </section>

        <section class="question-form-container">
            <form class="question-form">

                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="materia">Matéria</label>
                        <select id="materia" name="materia">
                            <option value="">Selecione a matéria</option>
                            <option value="calculo" selected>Cálculo I</option>
                            <option value="estrutura">Estrutura de Dados</option>
                            <option value="redacao">Redação</option>
                        </select>
                    </div>
                    <div class="form-group form-group-half">
                        <label for="dificuldade">Nível de Dificuldade</label>
                        <select id="dificuldade" name="dificuldade">
                            <option value="facil" selected>Fácil</option>
                            <option value="media">Média</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="enunciado">Enunciado</label>
                    <textarea id="enunciado" name="enunciado" rows="8" placeholder="Digite o enunciado da questão...">Qual é a derivada de x²?</textarea>
                </div>

                <div class="form-group">
                    <label for="tipo-questao">Tipo de Questão</label>
                    <select id="tipo-questao" name="tipo-questao">
                        <option value="multipla" selected>Múltipla Escolha</option>
                        <option value="dissertativa">Dissertativa</option>
                        <option value="vf">Verdadeiro/Falso</option>
                    </select>
                </div>

                <div id="bloco-multipla" class="conditional-block">
                    <h4>Alternativas</h4>
                    
                    <div class="alternativa-group">
                        <input type="radio" name="alternativa_correta" id="correta-a" value="a" checked>
                        <label for="correta-a" class="radio-label" title="Marcar como correta">A</label>
                        <input type="text" placeholder="Texto da Alternativa A" value="2x">
                        <a href="#" class="btn-icon btn-icon-delete" title="Excluir alternativa"><i class="fas fa-trash"></i></a>
                    </div>
                    <div class="alternativa-group">
                        <input type="radio" name="alternativa_correta" id="correta-b" value="b">
                        <label for="correta-b" class="radio-label" title="Marcar como correta">B</label>
                        <input type="text" placeholder="Texto da Alternativa B" value="x³/3">
                        <a href="#" class="btn-icon btn-icon-delete" title="Excluir alternativa"><i class="fas fa-trash"></i></a>
                    </div>
                    <div class="alternativa-group">
                        <input type="radio" name="alternativa_correta" id="correta-c" value="c">
                        <label for="correta-c" class="radio-label" title="Marcar como correta">C</label>
                        <input type="text" placeholder="Texto da Alternativa C" value="x">
                        <a href="#" class="btn-icon btn-icon-delete" title="Excluir alternativa"><i class="fas fa-trash"></i></a>
                    </div>
                    <div class="alternativa-group">
                        <input type="radio" name="alternativa_correta" id="correta-d" value="d">
                        <label for="correta-d" class="radio-label" title="Marcar como correta">D</label>
                        <input type="text" placeholder="Texto da Alternativa D" value="2">
                        <a href="#" class="btn-icon btn-icon-delete" title="Excluir alternativa"><i class="fas fa-trash"></i></a>
                    </div>

                    <button type="button" class="btn btn-secondary btn-add-option">
                        <i class="fas fa-plus"></i> Adicionar Alternativa
                    </button>
                </div>

                <div id="bloco-dissertativa" class="conditional-block" style="display: none;"> 
                    <h4>Resposta Esperada / Gabarito</h4>
                    <div class="form-group">
                        <textarea id="resposta-dissertativa" name="resposta-dissertativa" rows="5" placeholder="Descreva o gabarito ou a resposta esperada para esta questão..."></textarea>
                    </div>
                </div>

                <div id="bloco-vf" class="conditional-block" style="display: none;"> 
                    <h4>Resposta Correta</h4>
                    <div class="vf-group">
                        <input type="radio" name="vf_correta" id="vf-v" value="true">
                        <label for="vf-v">Verdadeiro</label>
                    </div>
                    <div class="vf-group">
                        <input type="radio" name="vf_correta" id="vf-f" value="false">
                        <label for="vf-f">Falso</label>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="banco-questoes.html" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>

            </form>
        </section>

    </main>

</body>
</html>
