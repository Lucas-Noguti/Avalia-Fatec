<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Questão - FLAVALIA</title> 
    <link rel="icon" type="image/png" href="/imagens/Logo_Fla_Avalia_preto.png">
    <link rel="stylesheet" href="/css/style-home.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
<header class="navbar">
    <div class="container">
        
        <a href="/home" class="logo-link">
            <img src="/imagens/Logo_Fla_Avalia.png" alt="Logo Fla Avalia" class="logo-icon">
            <h1 class="logo-text">FLAVALIA</h1>
        </a>

        <nav>
            <ul>
                <li><a href="/home">Minhas Avaliações</a></li> 
                <li><a href="/banco-questoes" class="active">Banco de Questões</a></li>
                <li><a href="#">Resultados</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <a href="#">Olá, Professor!</a>
            <a href="/gerenciar-disciplinas" class="admin-link">Admin</a> 
            <a href="/login" class="logout-link">Sair <i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
</header>

    <main class="container">
        
        <section class="home-header">
            <h2>Cadastrar Nova Questão</h2>
            <a href="/banco-questoes" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar ao Banco
            </a>
        </section>

        <section class="question-form-container">
            <form class="question-form" action="/salvar-questao" method="post">

                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="materia">Matéria</label>
                        <select id="materia" name="disciplinaId">
                            <option value="">Selecione a matéria</option>
                            
                            <option th:each="disciplina : ${disciplinas}" 
                                    th:value="${disciplina.id}" 
                                    th:text="${disciplina.nome}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group form-group-half">
                        <label for="dificuldade">Nível de Dificuldade</label>
                        <select id="dificuldade" name="dificuldade">
                            <option value="Fácil">Fácil</option>
                            <option value="Média">Média</option>
                            <option value="Difícil">Difícil</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="enunciado">Enunciado</label>
                    <textarea id="enunciado" name="enunciado" rows="8" placeholder="Digite o enunciado da questão..."></textarea>
                </div>

                <div class="conditional-block">
                    <h4>Alternativas (Em breve funcional)</h4>
                    
                    <div class="alternativa-group">
                        <input type="radio" name="alternativa_correta" id="correta-a" value="0">
                        <label for="correta-a" class="radio-label" title="Marcar como correta">A</label>
                        <input type="text" placeholder="Texto da Alternativa A">
                        <a href="#" class="btn-icon btn-icon-delete" title="Excluir alternativa"><i class="fas fa-trash"></i></a>
                    </div>
                    <div class="alternativa-group">
                        <input type="radio" name="alternativa_correta" id="correta-b" value="1">
                        <label for="correta-b" class="radio-label" title="Marcar como correta">B</label>
                        <input type="text" placeholder="Texto da Alternativa B">
                        <a href="#" class="btn-icon btn-icon-delete" title="Excluir alternativa"><i class="fas fa-trash"></i></a>
                    </div>
                    <div class="alternativa-group">
                        <input type="radio" name="alternativa_correta" id="correta-c" value="2">
                        <label for="correta-c" class="radio-label" title="Marcar como correta">C</label>
                        <input type="text" placeholder="Texto da Alternativa C">
                        <a href="#" class="btn-icon btn-icon-delete" title="Excluir alternativa"><i class="fas fa-trash"></i></a>
                    </div>
                    <div class="alternativa-group">
                        <input type="radio" name="alternativa_correta" id="correta-d" value="3">
                        <label for="correta-d" class="radio-label" title="Marcar como correta">D</label>
                        <input type="text" placeholder="Texto da Alternativa D">
                        <a href="#" class="btn-icon btn-icon-delete" title="Excluir alternativa"><i class="fas fa-trash"></i></a>
                    </div>

                    <button type="button" class="btn btn-secondary btn-add-option">
                        <i class="fas fa-plus"></i> Adicionar Alternativa
                    </button>
                </div>

                <div class="form-actions">
                    <a href="/banco-questoes" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Questão</button>
                </div>

            </form>
        </section>

    </main>

</body>
</html>
